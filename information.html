					</div>

					<input type="tel" placeholder="请输入手机号" name="phone" class="required" id="phone"/>

					<div>
					<label>邮箱<sup>*</sup></label>
					<input type="email"placeholder="请输入邮箱" name="email" class="required" id="email"/>

					<div>

					</div>
					<div>

					<input type="text" name="wx"/>
					</div>
					<h4>其他</h4>
